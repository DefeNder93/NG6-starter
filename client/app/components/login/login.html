<div>
  <input type="text" ng-model="$ctrl.credentials.username" placeholder="Username">
  <input type="text" ng-model="$ctrl.credentials.password" placeholder="Password">
  <h1>{{ $ctrl.name }}</h1>
  <button ng-click="$ctrl.login()">Login</button>
  <button ng-click="$ctrl.logout()">Logout</button>
</div>
